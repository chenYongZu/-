<script>
    $(document).ready(function () {
        $("#username").focus();
        var searchtitle = localStorage.getItem("searchtitle");
        $.post("../php/searchbowen.php",{
            "searchtitle": searchtitle
        },function(data){
            //alert(data);
            var resArray=[];
            var titleArray=[];
            var one = data.split("<pr>");
            for(var i = 0; i < one.length - 1; ++ i){
                resArray[i] = one[i].split("<br>");
            }
            for(var t=0;t < resArray.length;t++){
                titleArray[t] = resArray[t][1];
            }
            var res = document.getElementById("titleres");
            for(var j = 0; j < titleArray.length; ++ j){
                var li = document.createElement("li");
                li.innerHTML = titleArray[j];
                li.onclick=getbowen;
                res.append(li);
            }
            console.log(titleArray);

        });
    })
    function getbowen(searchtitle) {
        $.post("../php/getbowen.php",{
            "searchtitle":this.innerText
        },function(data){
            console.log(data);
            var bowen = data.split("<br>");
            localStorage.setItem("title", bowen[1]);
            location.href = "showbowen.html";
        });
    }
</script>
